{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Guilherme Lima Espeschit">

  <title>ToDo</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

</head>

<body>
<div class="container">
  <!-- Navigation -->
  <div>
    
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">ToDo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'tarefas:lista_categorias' %}">Categoria</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'tarefas:nova_tarefa' %}">Tarefa</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            {% if user.is_authenticated %}
              {{ user.get_full_name|default:user.username }}
            {% endif %}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="{% url 'accounts:change_password' %}">Alterar Senha</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="{% url 'accounts:user_logout' %}">Sair</a>
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" role="search" action="{% url 'tarefas:search' %}">
        <input class="form-control mr-sm-2" type="search" name="search" placeholder="Digite o que deseja localizar" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Localizar</button>
      </form>
    </div>
  </div>
<br>
  <!-- Page Content -->
  
 
    {% block body %}
     <div class="row">
     
    </div>
    {% endblock body %}
  </div>
  
  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
